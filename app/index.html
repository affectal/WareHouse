<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WareHouse</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/style.min.css">

</head>

<body>
    <div class="wrapper">
        <div class="content">

            <header class="header">
                <div class="container">
                    <div class="inner content">
                        <div class="inner-content">
                            <img class="logotype" src="images/logo.png" alt="">
                            <div class="poligon" style="background-image: url(images/poligon.png);">
                                <img class="salt-bottle" src="images/salt-bottle.png" alt="">
                            </div>
                            <div class="title-price">Cork Salt & Pepper 45.50 $</div>
                            <img class="image" src="images/Layer.png" alt="">
                        </div>
                        <div class="author">
                            <div class="avatar">
                                <img src="images/avatar1.png" alt="">
                            </div>
                            <div class="subtitle">BY MATERIA & NENDO</div>
                            <div class="title">Good</div>
                            <div class="title">Things come in Paris</div>
                        </div>
                    </div>
                    <div class="inner">
                        <nav class="menu">
                            <div class="home__box">
                                <div class="menu-item home"></div>
                                <div class="drop-down__inner" style="background-image: url(images/drop-down-fone.jpg);">
                                    <div class="inner__title"></div>
                                    <div class="inner__title">warehouse</div>
                                    <div class="inner__box">
                                        <div class="inner__box-item pans">BOWLS & PANS</div>
                                        <div class="inner__box-item cups">CUPS</div>
                                        <div class="inner__box-item dispensers">DISPENSERS</div>
                                        <div class="inner__box-item furniture">FURNITURE</div>
                                        <div class="inner__box-item tableware">TABLEWARE</div>
                                        <div class="inner__box-item cutlery">CUTLERY</div>
                                        <div class="inner__box-item plants">PLANTS & DECO</div>
                                    </div>
                                </div>
                            </div>
                            <div class="menu-item favourites"></div>
                            <div class="menu-item search"></div>
                        </nav>
                        <div class="image-room" style="background-image: url(images/header-room.jpg);"></div>
                    </div>

                </div>

            </header>

            <main>



            </main>

            <section class="footer">

            </section>
        </div>



        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js "></script>
        <script src="https://cdn.linearicons.com/free/1.0.0/svgembedder.min.js "></script>
        <script src="js/libs.min.js "></script>
        <script src="js/main.js "></script>
